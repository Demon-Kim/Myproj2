<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        *{padding:0;margin:0;}
        a{text-decoration: none;}
        ul{ list-style:none;} 
        .box{width: 500px;height: 50px;margin:100px auto;}
        .box .box1{width: 100px;height: 50px;background:green;float:left;text-align: center;line-height: 50px;color:#fff;}
        .box div.current{background:orange;}
    </style>
</head>
<body>
   <div class="box">
        <div class="box1">文字</div>
        <div class="box1">文字</div>
        <div class="box1">文字</div>
        <div class="box1">文字</div>
   </div>
 <script type="text/javascript" src="jquery-3.1.1.min.js"></script>
 <script type="text/javascript">
    $(".box1").mouseenter(function(event) {
        $(this).addClass('current').siblings().removeClass("current")
    });

</script>  
</body>
</html>
